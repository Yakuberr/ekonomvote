{% from 'macros.html' import render_navbar %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ static('css/custom-boostrap.min.css') }}">
    <style>
        .navbar-toggler,
        .navbar-toggler:focus,
        .navbar-toggler:active,
        .navbar-toggler-icon:focus {
            outline-color: var(--bs-eco-light-cyan);
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% for message in get_messages(request) %}
    <div class="alert alert-danger fixed-top alert-dismissible" role="alert" id="alertMessage">
        {{ message }}
    </div>
    {% endfor %}
    {{ render_navbar() }}
    <main class="container my-5">
        <div class="d-flex justify-content-center align-items-center flex-column gap-5">
            <div class="h-50 w-75 p-1"><h1>Kandydaci</h1></div>
            {% for c in candidates %}
            <div class="h-50 w-75 p-1">
                <img src="{{ c.image.url }}" class="img-thumbnail w-100" height="700px" width="700px" alt="">
                <h5 class="my-3">{{c.first_name}} {{c.last_name}}</h5>
                  <button class="btn btn-outline-eco-light-cyan w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                      Pokaż postulaty
                  </button>
                <div class="collapse" id="collapse{{ loop.index }}">
                  <div class="card card-body border border-eco-light-cyan">
                    {{ c.info }}
                  </div>
                </div>
                <form action="{{ url('samorzad:post_vote') }}" method="post" class="my-4">
                    {{csrf_input}}
                    <button class="btn btn-eco-light-cyan {% if voted%} disabled {% endif %}" value="{{ c.pk }}" name="candidate_id">Zagłosuj</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          let alert = document.getElementById("alertMessage");
          if (alert) {
            let bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
          }
        }, 3000);
      });
    </script>
</body>
</html>
